<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список жанров</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

    </style>
</head>
<body>


<h3>Жанры</h3>

<div class="navigation">
    <a th:href="@{/}" href="index.html">Главная</a> |
    <a th:href="@{/genre/create}" href="genre/create.html">Создать жанр</a>
</div>

<table class="items">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th colspan="2">Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}" th:object="${genre}">
        <td th:text="*{id}">1</td>
        <td th:text="*{name}">John Doe</td>
        <td>
            <a th:href="@{/genre/edit(id=*{id})}" href="genre/edit.html">Изменить</a>
        </td>
        <td>
            <form class="delete-form" action="views/genre/index.html" th:method="post"
                  th:action="@{/genre/delete}">
                <input name="id" type="hidden" th:value="*{id}" value="Delete"/>
                <button type="submit" class="link"><span>Удалить</span></button>
            </form>

        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
